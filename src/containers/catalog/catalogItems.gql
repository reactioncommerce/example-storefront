query catalogItemsQuery($shopId: ID!, $first: ConnectionLimitInt, $last:  ConnectionLimitInt, $before: ConnectionCursor, $after: ConnectionCursor) {
  catalogItems(shopIds: [$shopId], first: $first, last: $last, before: $before, after: $after) {
    totalCount
    pageInfo {
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        _id
        ... on CatalogItemProduct {
          product {
            _id
            title
            slug
            description
            vendor
            isLowQuantity
            isSoldOut
            isBackorder
            price {
              range
              min
              max
            }
            primaryImage {
              URLs {
                small
                medium
                large
              }
            }
          }
          positions {
            displayWeight
          }
        }
      }
    }
  }
}