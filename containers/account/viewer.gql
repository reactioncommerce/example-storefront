query viewer {
  viewer {
    _id
    addressBook {
      edges {
        node {
          _id
          address1
          address2
          city
          company
          country
          fullName
          isBillingDefault
          isCommercial
          isShippingDefault
          phone
          postal
          region
        }
      }
    }
    emailRecords {
      address
    }
    name
    primaryEmailAddress
  }
}
